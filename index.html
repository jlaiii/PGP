<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PGP Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    nav {
      margin-bottom: 20px;
    }
    nav button {
      margin-right: 10px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 4px;
    }
    nav button:hover {
      background-color: #0056b3;
    }
    #page-content {
      border: 1px solid #ddd;
      padding: 15px;
      min-height: 300px;
      border-radius: 6px;
      background-color: #fafafa;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/openpgp@5.5.0/dist/openpgp.min.js"></script>
</head>
<body>
  <h1>PGP Tool</h1>
  <nav>
    <button data-page="keygen.html">Key Generator</button>
    <button data-page="sign.html">Sign Message</button>
    <button data-page="verify.html">Verify Message</button>
    <button data-page="friends.html">Friends</button>
  </nav>

  <div id="page-content">
    <p>Welcome! Use the buttons above to load a tool.</p>
  </div>

  <script>
    const pageContent = document.getElementById('page-content');
    const buttons = document.querySelectorAll('nav button');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const page = btn.getAttribute('data-page');
        loadPage(page);
      });
    });

    async function loadPage(page) {
      try {
        const res = await fetch(page);
        if (!res.ok) throw new Error(`Failed to load ${page}`);
        const text = await res.text();

        // Parse the HTML and inject body content only
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        pageContent.innerHTML = doc.body.innerHTML;

        // Call init function if exists (for example: initKeygen for keygen.html)
        const initFunctionName = 'init' + page.split('.')[0].charAt(0).toUpperCase() + page.split('.')[0].slice(1);
        if (typeof window[initFunctionName] === 'function') {
          window[initFunctionName]();
        }
      } catch (err) {
        pageContent.innerHTML = `<p style="color: red;">Error loading page: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
