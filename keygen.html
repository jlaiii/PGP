<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PGP Key Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f0f2f5;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px 20px 0;
      background-color: #4F46E5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .toggle {
      cursor: pointer;
      color: #4F46E5;
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/openpgp@4.10.10/dist/openpgp.min.js"></script>
</head>
<body>

  <h1>PGP Key Generator</h1>

  <button onclick="generateKeyPair()">Generate Key Pair</button>

  <h3>Public Key</h3>
  <textarea id="publicKey" readonly></textarea>

  <h3>
    Private Key
    <span class="toggle" onclick="togglePrivateKey()">[show/hide]</span>
  </h3>
  <textarea id="privateKey" readonly class="hidden"></textarea>

  <button onclick="saveAsJSON()">Save as JSON</button>

  <script>
    async function generateKeyPair() {
      try {
        const options = {
          userIds: [{ name: 'PGP User', email: 'user@example.com' }],
          numBits: 2048,
          passphrase: '' // Can be left empty or set to secure string
        };

        const key = await openpgp.generateKey(options);

        document.getElementById('publicKey').value = key.publicKeyArmored;
        document.getElementById('privateKey').value = key.privateKeyArmored;
      } catch (err) {
        console.error(err);
        alert("Key generation failed. See console.");
      }
    }

    function togglePrivateKey() {
      const el = document.getElementById('privateKey');
      el.classList.toggle('hidden');
    }

    function saveAsJSON() {
      const publicKey = document.getElementById('publicKey').value;
      const privateKey = document.getElementById('privateKey').value;

      if (!publicKey || !privateKey) {
        alert("Generate keys first.");
        return;
      }

      const blob = new Blob(
        [JSON.stringify({ publicKey, privateKey }, null, 2)],
        { type: "application/json" }
      );
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "pgp_keys.json";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
