<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PGP Key Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4F46E5;
      --bg: #F9FAFB;
      --text: #111827;
      --border: #E5E7EB;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 40px;
      line-height: 1.6;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin: 10px 0;
    }

    button:hover {
      background-color: #4338ca;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      resize: vertical;
      font-family: monospace;
      margin-top: 10px;
      background-color: white;
    }

    .toggle {
      cursor: pointer;
      color: var(--primary);
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    .nav {
      margin-top: 30px;
    }

    .nav a {
      display: inline-block;
      margin-right: 10px;
      text-decoration: none;
      background-color: var(--primary);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
    }

    .nav a:hover {
      background-color: #4338ca;
    }

    .section {
      margin-bottom: 30px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/openpgp@5.5.0/dist/openpgp.min.js"></script>
</head>
<body>
  <h1>PGP Key Generator</h1>

  <div class="section">
    <button onclick="generateKeys()">Generate Key Pair</button>
  </div>

  <div class="section">
    <h3>Public Key</h3>
    <textarea id="publicKey" readonly placeholder="Your public key will appear here..."></textarea>
  </div>

  <div class="section">
    <h3>Private Key <span class="toggle" onclick="togglePrivateKey()">(show/hide)</span></h3>
    <textarea id="privateKey" readonly class="hidden" placeholder="Your private key will appear here..."></textarea>
  </div>

  <div class="section">
    <button onclick="saveAsJSON()">Save Keys as JSON</button>
  </div>

  <div class="nav">
    <a href="friends.html">Friends</a>
    <a href="load.html">Load Keys & Friends</a>
  </div>

  <script>
    async function generateKeys() {
      const { privateKey, publicKey } = await openpgp.generateKey({
        type: 'rsa',
        rsaBits: 2048,
        format: 'armored',
        userIDs: [{ name: 'User', email: 'user@example.com' }]
      });

      document.getElementById('publicKey').value = publicKey;
      document.getElementById('privateKey').value = privateKey;
    }

    function togglePrivateKey() {
      const privateKeyArea = document.getElementById('privateKey');
      privateKeyArea.classList.toggle('hidden');
    }

    function saveAsJSON() {
      const publicKey = document.getElementById('publicKey').value;
      const privateKey = document.getElementById('privateKey').value;

      const data = {
        publicKey: publicKey,
        privateKey: privateKey
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'pgp_keys.json';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
