<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PGP Key Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/openpgp@5.5.0/dist/openpgp.min.js"></script>
</head>
<body>
  <h1>PGP Key Generator</h1>
  <button id="genBtn">Generate Key Pair</button>
  <h3>Public Key</h3>
  <textarea id="pub" rows="10" cols="60" readonly></textarea>
  <h3>Private Key</h3>
  <textarea id="priv" rows="10" cols="60" readonly></textarea>

  <script>
    const genBtn = document.getElementById('genBtn');
    const pub = document.getElementById('pub');
    const priv = document.getElementById('priv');

    genBtn.addEventListener('click', async () => {
      genBtn.disabled = true;
      genBtn.textContent = "Generating keys...";
      try {
        const key = await openpgp.generateKey({
          type: 'rsa',
          rsaBits: 2048,
          userIDs: [{ name: 'User', email: 'user@example.com' }],
          format: 'armored'
        });

        pub.value = key.publicKey;
        priv.value = key.privateKey;
      } catch (e) {
        alert('Error generating keys: ' + e.message);
        console.error(e);
      }
      genBtn.disabled = false;
      genBtn.textContent = "Generate Key Pair";
    });
  </script>
</body>
</html>
