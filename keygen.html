<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PGP Key Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #4F46E5;
      --bg: #F9FAFB;
      --text: #111827;
      --border: #E5E7EB;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 40px;
      line-height: 1.6;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin: 10px 0;
    }
    button:hover {
      background-color: #4338ca;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      resize: vertical;
      font-family: monospace;
      margin-top: 10px;
      background-color: white;
      min-height: 150px;
    }
    .toggle {
      cursor: pointer;
      color: var(--primary);
      font-weight: 600;
      user-select: none;
    }
    .hidden {
      display: none;
    }
    .nav {
      margin-top: 30px;
    }
    .nav a {
      display: inline-block;
      margin-right: 10px;
      text-decoration: none;
      background-color: var(--primary);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
    }
    .nav a:hover {
      background-color: #4338ca;
    }
    .section {
      margin-bottom: 30px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/openpgp@5.5.0/dist/openpgp.min.js"></script>
</head>
<body>
  <h1>PGP Key Generator</h1>

  <div class="section">
    <button id="genKeyBtn">Generate Key Pair</button>
  </div>

  <div class="section">
    <h3>Public Key</h3>
    <textarea id="publicKey" readonly placeholder="Your public key will appear here..."></textarea>
  </div>

  <div class="section">
    <h3>
      Private Key
      <span class="toggle" id="togglePrivateKey">(show)</span>
    </h3>
    <textarea id="privateKey" readonly class="hidden" placeholder="Your private key will appear here..."></textarea>
  </div>

  <div class="section">
    <button id="saveBtn">Save Keys as JSON</button>
  </div>

  <div class="nav">
    <a href="friends.html">Friends</a>
    <a href="load.html">Load Keys & Friends</a>
  </div>

  <script>
    const genKeyBtn = document.getElementById('genKeyBtn');
    const saveBtn = document.getElementById('saveBtn');
    const togglePrivateKey = document.getElementById('togglePrivateKey');
    const publicKeyArea = document.getElementById('publicKey');
    const privateKeyArea = document.getElementById('privateKey');

    togglePrivateKey.addEventListener('click', () => {
      if (privateKeyArea.classList.contains('hidden')) {
        privateKeyArea.classList.remove('hidden');
        togglePrivateKey.textContent = '(hide)';
      } else {
        privateKeyArea.classList.add('hidden');
        togglePrivateKey.textContent = '(show)';
      }
    });

    genKeyBtn.addEventListener('click', async () => {
      genKeyBtn.disabled = true;
      genKeyBtn.textContent = 'Generating... (this can take a moment)';
      try {
        const key = await openpgp.generateKey({
          type: 'rsa',
          rsaBits: 2048,
          userIDs: [{ name: 'User', email: 'user@example.com' }],
          format: 'armored',
        });

        publicKeyArea.value = key.publicKey;
        privateKeyArea.value = key.privateKey;

      } catch (e) {
        console.error('Key generation error:', e);
        alert('Failed to generate keys. See console for details.');
      }
      genKeyBtn.disabled = false;
      genKeyBtn.textContent = 'Generate Key Pair';
    });

    saveBtn.addEventListener('click', () => {
      const pub = publicKeyArea.value.trim();
      const priv = privateKeyArea.value.trim();
      if (!pub || !priv) {
        alert('Please generate keys first.');
        return;
      }

      const data = {
        publicKey: pub,
        privateKey: priv
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'pgp_keys.json';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
